<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建分类</title>
    <link type="text/css" href="../css/bootstrap.css" rel="stylesheet">
    <link type="text/css" href="../css/weaver.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../js/env.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>

    <script type="text/javascript">
        function createCate() {
            var itemName=$("input[name=itemName]").val();
            if(itemName==null||itemName==""){
                alert("分类名称不许为空")
                return
            }
            add(itemName)
        }
        function add(itemName) {
            $.ajaxSetup({
                contentType : 'application/json'
            });
            $.ajax(
                {
                    url:"/weaver/category/post",
                    data:JSON.stringify(
                        {
                            categoryName:itemName
                        }
                    ),
                    dataType:null,
                    type:"POST",
                    success:function () {
                        location.reload()
                        alert("新增分类成功")
                    }
                }
            )
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row">

                        </li>

                </div>

        </nav>
    </div>

    <div class="row" style="vertical-align: middle; text-align: center;margin-top: 200px">

        <form role="form" enctype="multipart/form-data" id="form">
            <table class=" table-responsive" style="width: 100%">
                <thead class="active">
                <th colspan="2" style="text-align: center"><h3 class="text-success">创建分类</h3></th>
                </thead>
                <tbody>
                <tr>
                    <td class="active form-control" style="background-color:#f5f5f5">分类名称：</td>
                    <td> <input type="text" class="form-control" placeholder="请输入分类名称" name="itemName"></td>
                </tr>
                </tbody>
                <tfoot style="margin-top: 10px">
                <tr>
                    <td colspan="2" style="text-align: center">
                        <input type="button" class="btn" value="提交" style="margin-right: 100px" onclick="createCate()">
                        <input type="reset" class="btn" value="取消">
                    </td>

                </tfoot>
            </table>
        </form>
