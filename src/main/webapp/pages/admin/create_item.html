    <script type="text/javascript">
        $(document).ready(function () {
            getAllCates();
        })
        //获取所有分类
        function getAllCates() {
            $.ajax({
                url:"/weaver/category/list",
                data:null,
                dataType:"json",
                type:"GET",
                success:function (data) {
                    for(var i=0;i<data.length;i++){
                        var item=data[i];
                        var id=item.id;
                        var name=item.categoryName;
                        $("select[name='cate']").append(
                            ' <option value='+id+'>'+name+'</option>'
                        );
                    }
                }

            });
        }
        //创建商品
        function createItem() {
            var itemName=$("input[name=itemName]").val();
            var stockCount=$("input[name=stockCount]").val();
            var cate=$("select[name=cate] :selected").val();
            if(itemName==null||itemName==""){
                alert("分类名称不许为空")
                return
            }
            if(stockCount==null||stockCount==""){
                alert("库存不许为空")
                return
            }
            $.ajaxSetup({
                contentType : 'application/json'
            });
            $.ajax(
                {
                    url:"/weaver/item/post",
                    data:JSON.stringify(
                        {
                            itemName:itemName,
                            stockCount:stockCount,
                            cateId:cate
                        }
                    ),
                    dataType:null,
                    type:"POST",
                    success:function () {
                        location.reload()
                        alert("新增商品成功")
                    }
                }
            )
        }
    </script>
</head>
