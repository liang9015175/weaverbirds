    <script type="text/javascript">
        var pageSzie=2;
        $(document).ready(function () {

            search(1,pageSzie)
            //搜索按钮按单机事件
            $("#page").delegate("li","click" ,function () {
                var curPage=$(this).find("a").text();
                search(curPage,pageSzie)
            })
            $("#galleryData").delegate("button","click",function () {
                update($(this))
            })
        });
        function search (curPage,pageSize) {
            $.ajax({
                url:"/weaver/item/list",
                data:{curPage:curPage,pageSize:pageSize},
                dataType:"JSON",
                type:"GET",
                success:function (data) {
                    $("#galleryData").children().remove();
                    var list=data.list;
                    for(var i=0;i<list.length;i++){
                        var item=list[i];
                        $("#galleryData").append(
                            '<tr>'+
                            '            <td>'+item.id+'</td>'+
                            '            <td>'+item.itemName+'</td>'+
                            '            <td>'+item.stockCount+'</td>'+
                            '            <td>'+item.cateName+'</td>'+
                            '            <td>'+item.createAt+'</td>'+
                            '            <td>'+item.updateAt+'</td>'+
                            '            <td>'+
                            '                <div class="btn-group">'+
                            '                    <button type="button" class="btn btn-default btn-success" data-status="1" data-id='+item.id+'>更新</button>'+
                            '                    <button type="button" class="btn btn-default btn-danger" data-status="2" data-id='+item.id+'>删除</button>'+
                            '                </div>'+
                            '            </td>'+
                            '        </tr>'
                        )
                    }
                    var nums=data.navigatepageNums;
                    $("#page").children().remove();
                    for(var i=0;i<nums.length;i++){
                        $("#page").append(
                            '<li id='+nums[i]+'><a href="#">'+nums[i]+'</a></li>'
                        )
                    }
                    var pageNum=data.pageNum;
                    $("#"+pageNum).addClass(
                        "active"
                    )
                }
            })
        }
        function update(e) {
            var status=$(e).data("status")
            var itemId=$(e).data("id");
            if(status==1){
                //更新
                window.location.href="update_item.html?itemId="+itemId
            }else {
                //删除
                $.ajaxSetup({
                    contentType : 'application/json'
                });
                $.ajax(
                    {
                        url:"/weaver/item/delete/"+itemId,
                        data:"",
                        dataType:"",
                        type:"delete",
                        success:function () {
                            location.reload()
                            alert("删除成功")
                        }
                    }
                )
            }

        }
    </script>
