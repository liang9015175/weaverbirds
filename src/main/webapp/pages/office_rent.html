</head>

                    <ul class="nav navbar-nav">

                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="rent.html">物品  租借</a></li>
                                <li><a href="office_rent.html">办公室申请</a></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                管理员
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="admin/create_item.html">物品创建</a></li>

        </nav>
    </div>

    <div class="row" style="vertical-align: middle; text-align: center;margin-top: 200px">

        <form role="form" enctype="multipart/form-data" id="form">
            <table class=" table-responsive" style="width: 100%">
                <thead class="active">
                <th colspan="2" style="text-align: center"><h3 class="text-success">办公室申请</h3></th>
                </thead>
                <tbody>
                <tr>
                    <td class="active form-control" style="background-color:#f5f5f5">办公室：</td>
                    <td> <select class="form-control" name="officeId">
                        <option selected>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                        <option>E</option>
                    </select></td>
                </tr>
                <tr>
                    <td class="active form-control" style="background-color:#f5f5f5">申请人：</td>
                    <td><input type="text" class="form-control" placeholder="请输入您的姓名." name="applicant"></td>
                </tr>
                <tr>
                    <td class="active form-control" style="background-color:#f5f5f5">申请内容：</td>
                    <td><input type="text" class="form-control" placeholder="请输入申请内容." name="applicant"></td>
                </tr>
                <tr>
                    <td class="active form-control" style="background-color:#f5f5f5">申请部门：</td>
                    <td>
                        <select class="form-control" name="dep
                        artId">
                            <option selected>A</option>
                            <option>B</option>
                            <option>C</option>
                            <option>D</option>
                            <option>E</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="active form-control" style="background-color:#f5f5f5">开始时间：</td>
                    <td>
                        <input type="text" class="form-control" placeholder="请输入开始时间." name="startTime">
                    </td>
                </tr>
                <tr>
                    <td class="active form-control" style="background-color:#f5f5f5">结束时间：</td>
                    <td>
                        <input type="text" class="form-control" placeholder="请输入结束时间." name="endTime">
                    </td>
                </tr>
                </tbody>
                <tfoot style="margin-top: 10px">
                <tr>
                    <td colspan="2" style="text-align: center">
                        <input type="button" class="btn" value="提交" style="margin-right: 100px" onclick="addLamu()">
                        <input type="reset" class="btn" value="取消">
                    </td>
                </tr>
                </tfoot>
            </table>
        </form>
